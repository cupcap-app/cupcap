type Event @entity {
  id: String!
  createdBy: Bytes!
  startedAt: BigInt!
  endedAt: BigInt
  limitOfParticipants: BigInt!
  numberOfParticipants: BigInt!
  numberOfAttendance: BigInt!
}

type Participant @entity {
  id: String!
  eventID: BigInt!
  account: Bytes!
  status: String!
  poapID: BigInt
}

type POAP @entity {
  id: String!
  eventID: BigInt!
  index: BigInt!
  holder: Bytes!
}

type BusinessCardDesign @entity(immutable: true) {
  id: String!
  uri: String!
}

type BusinessCardDesignBalance @entity {
  id: String!
  token: BigInt!
  holder: Bytes!
  amount: BigInt!
}

type BusinessCard @entity(immutable: true) {
  id: String!
  from: Bytes!
  to: Bytes!
  tokenID: BigInt!
}
